<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/my_dashboard.css}">
</head>
<body>

    <header>
        <ul id="navigation">
            <li id="special">
                <a class="get-started" th:href="@{/}">Main Page</a>
            </li>
        </ul>
    </header>

    <div class="profilehead">
        <div class="profileheadcontent">
            <div class="profileheadcontentoverview">
                <div class="profileheadcontentoverviewphoto">
                    <img alt="image" class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                </div>
                <div class="profileheadcontentoverviewinfo">
                    <h3 class="user-fullname" th:text="${userDetails.fullName != null ? userDetails.fullName : 'Anonymous'}"></h3>
                    <h4>(<strong id="nickname-bl" th:text="${userDetails.nickname}"></strong>)</h4>
                </div>
            </div>
            <div class="profileheadcontentfollows">
                <span>
                    <a href="#">0 Following</a>
                    <a href="#">0 Followers</a>
                </span>
            </div>
        </div>
    </div>

    <div class="profilenavbar">
        <a th:href="@{/profile/dashboard}">
            <div class="profilebarbuttons" id="selectedbtn">
                <span>MY DASHBOARD</span>
            </div>
        </a>
        <a th:href="@{/profile/overview}">
            <div class="profilebarbuttons">
                <span>OVERVIEW</span>
            </div>
        </a>
        <a th:href="@{/profile/myMovieList}">
            <div class="profilebarbuttons">
                <span>MY MOVIE</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY TV SHOWS</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY ANIME</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY GAMES</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY MUSIC</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY BOOKS</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY REVIEWS</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY STATS</span>
            </div>
        </a>
        <a href="#">
            <div class="profilebarbuttons">
                <span>MY FRIENDS</span>
            </div>
        </a>
    </div>

    <div class="container bootdey">
        <div class="content">

            <div class="col-md-20">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Personal lists</strong>
                    </div>
                    <div class="panel-body">
                        <h3 class="recently-header">Recently Watched Movies</h3>
                        <section class="exploreScroll">
                            <div class="horizontal-scroll-wrapper squares">
                                <div th:each="recentMovies : ${recentWatched}">
                                    <div class="card"><img th:src="${recentMovies.getMovie().poster}" th:alt="${recentMovies.getMovie().poster}"></div>
                                    <div class="info" th:text="${recentMovies.getMovie().title}"></div>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
