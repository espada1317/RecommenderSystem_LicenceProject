<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Reviews</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/my_reviews.css}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Texturina:wght@300&display=swap');
  </style>
</head>
<body>

<header>
  <div class="main-pages">
    <div class="page" id="index-logo">
      <a th:href="@{/}" class="navbar-brand">
        <strong id="index-page">RSMC</strong>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/profile/overview}">
        <img alt="image" class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png">
        <span id="selected-main-page">PROFILE</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/movies}">
        <img src="https://i.ibb.co/prcykHQ/movie-icon.png" alt="movie-icon">
        <span>MOVIES</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/tv}">
        <img src="https://i.ibb.co/vvPdYGF/tv-icon.webp" alt="tv-icon">
        <span>TV SERIES</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/movies}">
        <img src="https://i.ibb.co/PMKrBwq/anime-icon.png" alt="anime-icon">
        <span>ANIME</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/movies}">
        <img src="https://i.ibb.co/zJr1vDg/music-icon.png" alt="music-icon">
        <span>MUSIC</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/movies}">
        <img src="https://i.ibb.co/rZ30zGW/books.png" alt="books">
        <span>BOOKS</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/movies}">
        <img src="https://i.ibb.co/Yhy7KbQ/comic.png" alt="comic">
        <span>MANGA</span>
      </a>
    </div>
    <div class="page">
      <a class="navbar-brand" th:href="@{/logout}">
        Logout
      </a>
    </div>
  </div>
</header>

<div class="profilehead">
  <div class="profileheadcontent">
    <div class="profileheadcontentoverview">
      <div class="profileheadcontentoverviewphoto">
        <img alt="image" class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png">
      </div>
      <div class="profileheadcontentoverviewinfo">
        <h3 class="user-fullname" th:text="${userDetails.fullName != null ? userDetails.fullName : 'Anonymous'}"></h3>
        <h4>(<strong id="nickname-bl" th:text="${userDetails.nickname}"></strong>)</h4>
      </div>
    </div>
    <div class="profileheadcontentfollows">
      <span>
          <a href="#">0 Following</a>
          <a href="#">0 Followers</a>
      </span>
    </div>
  </div>
</div>

<div class="profilenavbar">
  <a th:href="@{/profile/dashboard}">
    <div class="profilebarbuttons">
      <span>MY DASHBOARD</span>
    </div>
  </a>
  <a th:href="@{/profile/overview}">
    <div class="profilebarbuttons">
      <span>OVERVIEW</span>
    </div>
  </a>
  <a th:href="@{/profile/myMovieList}">
    <div class="profilebarbuttons">
      <span>MY MOVIE</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY TV SHOWS</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY ANIME</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY GAMES</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY MUSIC</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY BOOKS</span>
    </div>
  </a>
  <a th:href="@{/profile/reviews}">
    <div class="profilebarbuttons" id="selectedbtn">
      <span>MY REVIEWS</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY STATS</span>
    </div>
  </a>
  <a href="#">
    <div class="profilebarbuttons">
      <span>MY FRIENDS</span>
    </div>
  </a>
</div>

<div class="container bootdey">
  <div class="content">

    <div class="col-md-20">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Personal Reviews</strong>
        </div>

        <div class="panel-body">

          <div class="content">
            <ul class="team">
              <li class="member" th:each="review : ${personalReviews}">
                <div class="thumb">
                  <img src="https://i.ibb.co/vd7ptvD/smile-boy.png">
                </div>
                <div class="description">
                  <h3>
                    <a th:href="@{/movies/getById/{id}(id=${review.getMovie().movieKey})}"><span class="movie-name" th:text="${review.getMovie().title}"></span></a>
                    <span class="movie-score" th:if="${review.reviewScore != null}" th:text="' &#9672; Score:' + ${review.reviewScore}"></span>
                  </h3>
                  <p th:text="'Review message: 	&quot;' + ${review.reviewMessage} + '&quot;'"></p>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
